<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | The Future Guide</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(99,102,241,0.15);
      width: 350px;
      text-align: center;
    }
    .logo {
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      color: white;
      font-weight: bold;
      font-size: 20px;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }
    h2 { color: #0f172a; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }
    button {
      background: #0f172a;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #1e293b; }
    p { margin-top: 10px; color: #475569; font-size: 14px; }
    a { color: #6366f1; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>The Future Guide</h1>
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent page reload

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert(" Login successful! Redirecting...");
          // redirect after 0.5 seconds
          setTimeout(() => {
           window.location.href = "future_guide.html";
 
          }, 500);
        } else {
          alert(" " + data.message);
        }
      } catch (err) {
        console.error("Error:", err);
        alert(" Error connecting to server!");
      }
    });
  </script>
</body>
</html>
